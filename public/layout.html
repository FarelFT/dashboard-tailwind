<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sidebar Tutorial</title>
</head>

<body>

  <div class="bg-gray-200 md:flex flex-col md:flex-row md:min-h-screen w-full">
    <div @click.away="open = false"
      class="flex flex-col w-full md:w-64 text-gray-700 bg-white dark-mode:text-gray-200 dark-mode:bg-gray-800 flex-shrink-0"
      x-data="{ open: false }">
      <div class="flex-shrink-0 px-8 py-4 flex flex-row items-center justify-between">
        <a href="#"
          class="text-lg font-semibold tracking-widest text-gray-900 uppercase rounded-lg dark-mode:text-white focus:outline-none focus:shadow-outline"><img
            src="img/logo-patria.png" alt="Patria Logo">
        </a>
        <button class="rounded-lg md:hidden rounded-lg focus:outline-none focus:shadow-outline" @click="open = !open">
          <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
            <path x-show="!open" fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
              clip-rule="evenodd"></path>
            <path x-show="open" fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
      <nav :class="{'block': open, 'hidden': !open}"
        class="flex-grow mt-10 md:block px-4 pb-4 md:pb-0 md:overflow-y-auto">
        <a class="flex items-center py-2 px-4 bg-gray-200 text-gray-700 border-r-4 border-gray-700" href="#">
          <svg class="h-5 w-5">
            <use xlink:href="img/sprite.svg#icon-meter"></use>
          </svg>
          <span class="mx-4 font-medium">Dashboard</span>
        </a>
        <a class="flex items-center mt-5 py-2 px-4 text-gray-600 border-r-4 border-white hover:bg-gray-200 hover:text-gray-700 hover:border-gray-700"
          href="#">
          <svg class="h-5 w-5">
            <use xlink:href="img/sprite.svg#icon-codeship"></use>
          </svg>
          <span class="mx-4 font-medium">Tugboat</span>
        </a>
        <a class="flex items-center mt-5 py-2 px-4 text-gray-600 border-r-4 border-white hover:bg-gray-200 hover:text-gray-700 hover:border-gray-700"
          href="#">
          <svg class="h-5 w-5">
            <use xlink:href="img/sprite.svg#icon-cogs"></use>
          </svg>
          <span class="mx-4 font-medium">Spare-Part</span>
        </a>
      </nav>
    </div>
    <!-- end nav -->

    <div>
      <header>
        <div>

        </div>
      </header>
    </div>


  </div>

</body>

<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

</html>
